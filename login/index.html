<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main-container">

        <div class="slider-container">
            <div class="left-slide">
                <div class="sign-in">
                    <div class="sign-in-box">
    
    
    
    
                        <div class="head">
                            <h1>welcome</h1>
                            <h2>Sign in</h2>
                        </div>
                        <div class="username-field">
                            <i></i>
                            <input type="text" placeholder="Username" />
                        </div>
                        <div class="password-field">
                            <i></i>
                            <input type="text" placeholder="Password" />
                        </div>
                        <form action="/main/main.html">

                            <button type="submit" >submit</button>
                        </form>
                        <div class="forgotpassword">
                            <button>Forgot password?

                            </button>
                        </div>
                    </div>
                    </div>
                
                <div class="signin-into">
                    
                        <h2>One of us?</h2>
                        <p>If you have already registered , just sign in.</p>
                        <button class="go-to-sign-in">Sign-In</button>
    
                    
                </div>
            </div>
            <div class="right-slide">
            
                <div class="sign-up">
                  
                    <div class="sign-up-box">

                        <div class="title">Registration</div>
    
                       <form action="#">
                           <div class="student-details">

                               <div class="input-box">
                                   <span class="details"> full name</span>
                                   <input type="text" placeholder="enter your full name" required/>
                               </div>
       
                               <div class="input-box">
                                   <span class="details">user-id</span>
                                   <input type="text" placeholder="enter a unique user-id" required />
                               </div>
                               <div class="input-box">
                                   <span class="details">E-mail address</span>
                                   <input type="text" placeholder="enter your email address" required />
                               </div>
                               <div class="input-box">
                                   <span class="details">Phone number</span>
                                   <input type="text" placeholder="enter your Phone number" required />
                               </div>
                               <div class="input-box">
                                   <span class="details">Password</span>
                                   <input type="text" placeholder="enter your password" required />
                               </div>
                               <div class="input-box">
                                   <span class="details"> Confirm Password</span>
                                   <input type="text" placeholder="re-enter your password" required />
                               </div>
                           </div>

                           <div class="gender-details">
                            <input type="radio" name="gender" id="dot-1">
                            <input type="radio" name="gender" id="dot-2">
                            <input type="radio" name="gender" id="dot-3">
                            <span class="gender-title">Gender</span>
                            <div class="category">
                              <label for="dot-1">
                              <span class="dot one"></span>
                              <span class="gender">Male</span>
                            </label>
                            <label for="dot-2">
                              <span class="dot two"></span>
                              <span class="gender">Female</span>
                            </label>
                            <label for="dot-3">
                              <span class="dot three"></span>
                              <span class="gender">Prefer not to say</span>
                              </label>
                            </div>
                          </div>
                           <div class="button">
                               <input type="submit" value="Register">
                           </div>
                       </form>

                        

                        
                    </div>
 
                </div>
                
                <div class="sign-up-content">
                        <h2>
                            New here?
                        </h2>
                        <p>click the below button to register as a new user</p>
                    <button class="go-to-sign-up">Sign-up</button>
    
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
